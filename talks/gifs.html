<!DOCTYPE html>
<html>
  <head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<style>
      html, body {
        margin: 0;
        padding: 0;
      }

      .three-col-1-1-1 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .img-wrap {
        width: 640px;
        height: 540px;
        object-fit: cover;
      }

      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <div class="three-col-1-1-1">
      <div class="img-wrap"><img src="./lib/img/anim-dbz.gif"></div>
      <div class="img-wrap"><img src="./lib/img/anim-tekk.gif"></div>
      <div class="img-wrap"><img src="./lib/img/anim-ponyo.gif"></div>
    </div>

    <div class="three-col-1-1-1">
      <div class="img-wrap"><img src="./lib/img/anim-mickey-2.gif"></div>
      <div class="img-wrap"><img src="./lib/img/anim-sleepingbeauty.gif"></div>
      <div class="img-wrap"><img src="./lib/img/anim-frozen.gif"></div>
    </div>
  </body>
</html>
